<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulário de Veículo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1>Formulário de Veículo</h1>

    <form th:action="${veiculo.id == null} ? @{/veiculos/save} : @{/veiculos/update}" th:object="${veiculo}" method="post">
        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{marca}" placeholder="Marca" required class="form-control mb-2">
        <input type="text" th:field="*{modelo}" placeholder="Modelo" required class="form-control mb-2">

        <!--Tirar duvidas com o professor -->
        <input type="text" th:field="*{preco}" placeholder="Preço (ex: 1.000,00)" pattern="^\d{1,3}(\.\d{3})*(,\d{2})?$" required class="form-control mb-2">

        <input type="number" th:field="*{anoFabricacao}" placeholder="Ano de Fabricação" required class="form-control mb-2">

        <input type="submit" value="Salvar" class="btn btn-success">

</div>

</body>
</html>
